<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
          body{
        background: -webkit-linear-gradient(right, #3931af, #00c6ff);
    }
        input[type=text] {
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            box-shadow: 1px 1px 2px #333333;
            -moz-box-shadow: 1px 1px 2px #333333;
            -webkit-box-shadow: 1px 1px 2px #333333;
            background: #cccccc;
            border: 1px solid #000000;
            width: 150px
        }

        input[type=password] {
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            box-shadow: 1px 1px 2px #333333;
            -moz-box-shadow: 1px 1px 2px #333333;
            -webkit-box-shadow: 1px 1px 2px #333333;
            background: #cccccc;
            border: 1px solid #000000;
            width: 150px
        }



        textarea {
            border: 1px solid #000000;
            background: #cccccc;
            width: 150px;
            height: 100px;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            box-shadow: 1px 1px 2px #333333;
            -moz-box-shadow: 1px 1px 2px #333333;
            -webkit-box-shadow: 1px 1px 2px #333333;
        }

        input[type=text]:hover,
        textarea:hover {
            background: #ffffff;
            border: 1px solid #990000;
        }

        input[type=submit] {
            background: #006699;
            color: #ffffff;
        }

        input[type=password]:hover,
        textarea:hover {
            background: #ffffff;
            border: 1px solid #990000;
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
    <div style="margin-left: 40%">
        <input name="nome" type="text" style="height: 50px; width: 300px;" placeholder="  Nome Completo"><br><br><br>
        <input  name="login" type="text" style="height: 50px; width: 300px;" placeholder="  Email"><br><br><br>
        <input  name="senha" type="password" style="height: 50px; width: 300px;" placeholder="  Senha"><br><br><br>
        
    </div>
    <div style="margin-left: 40%">
        <button id="btn_entrar">Cadastrar</button>
     </div>
     </form>
     <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px">
    
     <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
         Erro no cadastro
     </div>
</body>

</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
